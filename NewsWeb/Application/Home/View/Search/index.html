<include file="Index/header" />
<section>
	<div class="container">
		<div class="news-list">
          <volist name="news" id="vo">
          <dl>
            <dt><a target="_blank" href="/NewsWeb/index.php?c=detail&id={$vo.news_id}">{$vo.title}</a></dt>
            <dd class="news-img">
              <a target="_blank" href="/NewsWeb/index.php?c=detail&id={$vo.news_id}">
              	<img width="200" height="120" src="{$vo.thumb}" alt="{$vo.title}"></a>
            </dd>
            <dd class="news-intro">
              {$vo.description}
            </dd>
            <dd class="news-info">
              {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读(<i news-id="{$vo.news_id}" class="news_count node-{$vo.news_id}">{$vo.count}</i>)
            </dd>
          </dl>
        </div>
     </div>
</section>
</body>
